<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <link rel="stylesheet" href="/style.css">
</head>
<script>async function updateOverlay() {
  const response = await fetch('/data');
  if (response.ok) {
    const data = await response.json();

    // Update the overlay elements
    document.getElementById('p1-name').innerText = data.player1.name;
    document.getElementById('p1-score').innerText = data.player1.score;
    document.getElementById('p1-team').innerText = data.player1.team;

    document.getElementById('p2-name').innerText = data.player2.name;
    document.getElementById('p2-score').innerText = data.player2.score;
    document.getElementById('p2-team').innerText = data.player2.team;

    document.getElementById('round-info').innerText = data.round;
  } else {
    console.error('Failed to fetch overlay data');
  }
}

// Periodically update the overlay
setInterval(updateOverlay, 1000);  // Update every second (adjust as needed)</script>
<body>
<div class="overlay">
  <div class="player" id="player1">
    <div class="player-row">
      <div class="name-block">
        <h2 id="p1-team">Team</h2>
        <h2 id="p1-name">Player 1</h2>
      </div>
      <p id="p1-score">0</p>
    </div>
  </div>

  <div class="round" id="round-info">Round 1</div>

  <div class="player" id="player2">
    <div class="player-row">
      <p id="p2-score">0</p>
      <div class="name-block">
        <h2 id="p2-team">Team</h2>
        <h2 id="p2-name">Player 2</h2>
      </div>
      
    </div>
  </div>
</div>
</body>
  <script src="/public/script.js"></script>
</html>
